---
layout: default
---


<div class="wrapper">

  <div class="flex flex-wrap mxn3">

  <div class="col-12">
    <ul class="list-reset  ">
      {% for post in site.posts %}
    <li >
    <div class="col-4 md-col-3 lg-col-2 left ">

    <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">
    <div class="p5 bg-white">
    <img src="{{ post.image }}"  style="border-radius:20%;box-shadow:0 1px 4px 0 rgba(0,0,0,.38);"/></div></a>
    
    </div>
    </li>
    {% endfor %}
    </ul>
  </div>
  </div>
</div>
