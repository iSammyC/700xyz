---
layout: default
---


<div class="container">

  <div class="flex flex-wrap p2 mxn3">

  <div class="col-12">
    <ul class="list-reset p2 ">
      {% for post in site.posts %}
    <li >
    <div class="col-6 md-col-4 lg-col-2 left ">

    <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">
    <div class="p5 bg-white hvr-card m1">
    <img src="{{ post.image }}"  style="border-radius:20%;"/></div></a>
    
    </div>
    </li>
    {% endfor %}
    </ul>
  </div>
  </div>
</div>
