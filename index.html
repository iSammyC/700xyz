---
layout: default
---


<div class="mx-auto" style="width:85%; max-width:1024px;">

  <div class="flex flex-wrap py2">


    <ul class="list-reset">
      {% for post in site.posts %}
    <li>
    <div class="col-6 md-col-3 p0 hvr-shadow left">

    <div class="p3 bg-transparent border border-silver">
    <a href="{{ post.url | prepend: site.baseurl }}" class=""><img src="{{ post.image }}" style="border-radius:20px;"/></div>
    
    </div>
    </li>
    {% endfor %}
    </ul>

  </div>
</div>



 

</div>
