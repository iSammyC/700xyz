---
layout: default
---


<div class="container">

  <div class="flex flex-wrap p2">


    <ul class="list-reset p2">
      {% for post in site.posts %}
    <li >
    <div class="col-6 md-col-3 p1 left ">

    <a href="{{ post.url | prepend: site.baseurl }}" class="">
    <div class="p5 bg-white hvr-card">
    <img src="{{ post.image }}"  style="border-radius:20%;"/></div></a>
    
    </div>
    </li>
    {% endfor %}
    </ul>

  </div>
</div>

</div>
