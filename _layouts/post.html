---
layout: default
---
<div class="post container">

<div class="p2">
  <header class="post-header p2">
  	
    <h1 class="post-title hvr-card inline-block p2 bg-white"><a href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content p2">
    {{ content }}
  </article>

</div>
</div>
